<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<script>
	var socket = io.connect('http://localhost:8080');

	socket.on('connect', function(){
		socket.emit('adduser', prompt("What's your name?"));
	});

	socket.on('updatechat', function (username, data) {
		$('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
	});

	socket.on('updaterooms', function(rooms, current_room) {
		$('#rooms').empty();
		$.each(rooms, function(key, value) {
			if(value == current_room){
				$('#rooms').append('<div>' + value + '</div>');
			}
			else {
				$('#rooms').append('<div><a href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
			}
		});
	});

	function clearBox(elementID){
    document.getElementById(elementID).innerHTML = "";
	}

	function switchRoom(room){
		socket.emit('switchRoom', room);
	}
	
	
	$(function(){
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			socket.emit('sendchat', message);
		});

		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});

		$('#roombutton').click(function(){
			var room = $('#room').val();
			socket.emit('room',room);
			console.log('clicked');
		});

		$('#room').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#roombutton').focus().click();
			}
		});

		
	});
	
	

</script>
<div style="float:left;width:100px;border-right:1px solid black;padding:10px;overflow:scroll-y;">
	<b>ROOMS</b><br>
		<input id="room"/ style="width:100px;"><br>
		<input type="button" id="roombutton" value = "create/join"/ onclick="clearBox('conversation');">
	<div id="rooms" ></div><br/>

</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation" style= "border: 1px solid black; width:1000px; height:800px; overflow: scroll;"></div>
	
		<input id="data" style="width:200px;" />
		<input type="button" id="datasend" value="send"  />
		


  

<div id="container"></div>
        <script src="js/discoveryClient.js"></script>

        <script type="text/javascript" charset="utf-8">
            var cm;var pinger;
  document.addEventListener("DOMContentLoaded", init);
function init() {
    let container = document.getElementById('container');
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(function(stream) {
        initRTC(stream);
    }).catch(function(err) {
        console.log(err)
        initRTC(false);
    });
    function findOrCreateVideo(id) {
        var v = document.getElementById(id);
        if (v === null) {
            v = document.createElement('video');
            v.setAttribute('id', id);
            v.setAttribute('class', 'item');
            container.appendChild(v);
        }
        return v;
    }
    function handlePeer(peer) {
        peer.on('connect', function () {
            console.log('connect');
            findOrCreateVideo(peer._id);
        });
        peer.on('data', function (stuff) {
            console.log(stuff);
        });
        peer.on('stream', function (stuff) {
            console.log('stream');
            var v = findOrCreateVideo(peer._id);
            v.src = window.URL.createObjectURL(stuff);
            v.play();
        });
        peer.on('error', function (stuff) {
            console.log(stuff);
        });
        peer.on('close', function () {
            console.log('close');
            var v = document.getElementById(peer._id);
            if (v !== null) {
                container.removeChild(v);
            }
        });
    }
    function initRTC(stream) {
        var video = findOrCreateVideo('own');
        if (stream) {
            video.src = window.URL.createObjectURL(stream)
            video.play()
        }
        var roomId = discoveryClient.getParameterByName('id') || 'conf-default';
        cm = new discoveryClient.Mesh(handlePeer);
        cm.connect('/', roomId, stream);
        
    }
}
</script>
</div>
